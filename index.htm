<style>
  body, html {
    height: 100%;
  }
  body {
    font-family: 'Courier New', monospace;
    margin: 0;
    padding: 0;
    background: #000;
    color: #ccffff; /* New text color */
  }
  .container, audio, footer {
    display: none;
  }
  .container.loaded, audio.loaded, footer.loaded {
    display: block;
  }
  body.loaded {
    background-image: url(https://media.discordapp.net/attachments/1375428819330011197/1389221497322864792/madison-beer-7680x4320-21013.jpg?ex=68647d97&is=68632c17&hm=8aa2b7e43c961dc7552cbc16cb0fe43a10f708d042f28259a2660bc9aa2d716d&=&format=webp&width=1522&height=856);
    background-size: 100% 100%;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;
  }
  .container {
    width: 90%;
    max-width: 800px;
    margin: 5rem auto;
    background: rgba(0, 70, 90, 0.6); /* New box color */
    padding: 1.5rem;
    box-shadow: 0 4px 12px rgba(0, 255, 255, 0.2); /* New glow */
    border-radius: 12px;
    backdrop-filter: blur(14px);
    -webkit-backdrop-filter: blur(14px);
    border: 1px solid rgba(0, 255, 255, 0.3); /* New border */
    text-align: center;
  }
  .section {
    margin-bottom: 2rem;
  }
  .section h2 {
    margin-top: 0;
    border-bottom: 2px solid #00ff99; /* green accent line */
    padding-bottom: .5rem;
    color: #66ffff; /* New heading color */
  }
  .profile-pic {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    object-fit: cover;
    display: block;
    margin: 0 auto 1rem;
    border: 3px solid #66ffff; /* Match heading */
  }
  a {
    color: #00ff99; /* New link color */
    text-decoration: none;
  }
  a:hover {
    text-decoration: underline;
  }
  footer {
    text-align: center;
    padding: 1rem 0;
    background: rgba(0, 0, 0, 0.3);
    font-size: .9rem;
    color: #99ddff; /* New footer color */
    border-top: 1px solid rgba(0, 255, 255, 0.3);
  }
  #overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.8);
    color: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 1000;
    cursor: pointer;
    font-size: 1.5rem;
  }
</style>
